<!DOCTYPE html>
<html lang="en">

<!--    <link rel="stylesheet" href="css/darkTheme.css">-->

    <script>
        // Function to check if user prefers dark theme
        function isDarkTheme() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Function to set the theme for the webpage
        function setTheme() {
            const stylesheet = document.createElement('link');
            stylesheet.rel = 'stylesheet';

            if (isDarkTheme()) {
                //document.body.style.background = 'black'; // Set dark theme
                //document.body.style.color = 'white';
                stylesheet.href = 'css/darkTheme.css';
            } else {
                //document.body.style.background = 'white'; // Set light theme
                //document.body.style.color = 'black';
                stylesheet.href = 'css/lightTheme.css';
            }
            document.head.appendChild(stylesheet);
        }
        function setThemeOld() {
            if (isDarkTheme()) {
                document.body.style.background = 'black'; // Set dark theme
                document.body.style.color = 'white';

            } else {
                document.body.style.background = 'white'; // Set light theme
                document.body.style.color = 'black';
            }
        }

        // Call the setTheme function when the page loads
        window.onload = setTheme;
    </script>
</head>
